    <script>
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        function createFallingLetter() {
            const letter = document.createElement('div');
            letter.className = 'falling-letter';
            letter.textContent = letters[Math.floor(Math.random() * letters.length)];
            
            letter.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            letter.style.animationDuration = Math.random() * 2 + 3 + 's'; // Random fall speed
            letter.style.fontSize = Math.random() * 20 + 10 + 'px'; // Random size
            
            document.body.appendChild(letter);

            // Remove the letter after falling
            letter.addEventListener('animationend', () => {
                letter.remove();
            });
        }

        // Create letters at intervals
        setInterval(createFallingLetter, 300);
